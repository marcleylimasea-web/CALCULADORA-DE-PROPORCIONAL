<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ajuste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
    }

    .container {
      display: flex;
      gap: 40px; /* espaÃ§o entre tabela e calculadora */
      margin-top: 20px;
      flex-wrap: wrap; /* em telas pequenas quebra */
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .box {
      background: #1a0000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      flex: 1;
      min-width: 320px;
      max-width: 500px;
    }

    h2 {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #550000;
      padding: 8px;
    }

    th {
      background: red;
      color: white;
    }

    /* Inputs */
    select, input[type="text"], input[type="date"], input[type="month"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: white;
    }

    /* BotÃ£o */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: darkred;
    }

    /* Resumo */
    #resumo {
      margin-top: 15px;
      padding: 10px;
      background: #220000;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>CRIADOR: Marcley Lima</h1>

  <div class="container">
    <!-- Caixa da Tabela -->
    <div class="box">
      <h2>Tabela de Vencimentos</h2>
      <table>
        <tr><th>Vencimento</th><th>Abertura</th><th>Fechamento</th></tr>
        <tr><td>05</td><td>01</td><td>30</td></tr>
        <tr><td>10</td><td>01</td><td>30</td></tr>
        <tr><td>15</td><td>11</td><td>10</td></tr>
        <tr><td>20</td><td>11</td><td>10</td></tr>
        <tr><td>25</td><td>21</td><td>20</td></tr>
        <tr><td>30</td><td>21</td><td>20</td></tr>
      </table>
      <br>
      <p>
        <span style="color:red;">â– </span> Vencimento atual<br>
        <span style="color:yellow;">â– </span> Novo vencimento
      </p>
      <p><b>Importante:</b> o prÃ³ximo boleto jÃ¡ virÃ¡ no <b>novo vencimento</b> escolhido.</p>
    </div>

    <!-- Caixa da Calculadora -->
    <div class="box">
      <h2>Calculadora de Ajuste</h2>

      <label>Tipo de cÃ¡lculo:</label>
      <select id="tipoCalculo" onchange="toggleCampos()">
        <option value="plano">Troca de Plano</option>
        <option value="vencimento">Troca de Vencimento</option>
      </select>

      <label>Plano Atual:</label>
      <select id="planoAtual">
        <option value="3.30">SEA CONNECT â€” 500MB (R$3,30/dia)</option>
        <option value="3.90">SEA SUPER â€” 600MB (R$3,90/dia)</option>
        <option value="4.80">SEA HIPER â€” 600MB (R$4,80/dia)</option>
        <option value="6.90">SEA ULTRA â€” 800MB (R$6,90/dia)</option>
      </select>

      <div id="campoPlanoNovo">
        <label>Novo Plano:</label>
        <select id="planoNovo">
          <option value="3.30">SEA CONNECT â€” 500MB (R$3,30/dia)</option>
          <option value="3.90">SEA SUPER â€” 600MB (R$3,90/dia)</option>
          <option value="4.80">SEA HIPER â€” 600MB (R$4,80/dia)</option>
          <option value="6.90">SEA ULTRA â€” 800MB (R$6,90/dia)</option>
        </select>
      </div>

      <label>Vencimento Atual:</label>
      <select id="vencimentoAtual">
        <option>05</option><option>10</option><option>15</option>
        <option>20</option><option>25</option><option>30</option>
      </select>

      <div id="campoNovoVencimento" style="display:none;">
        <label>Novo Vencimento:</label>
        <select id="novoVencimento">
          <option>05</option><option>10</option><option>15</option>
          <option>20</option><option>25</option><option>30</option>
        </select>
      </div>

      <label>MÃªs/ano do ciclo:</label>
      <input type="month" id="mesAno">

      <div id="campoDataTroca">
        <label>Data da Troca:</label>
        <input type="date" id="dataTroca">
      </div>

      <button onclick="calcular()">Calcular ajuste</button>

      <div id="resumo"></div>
    </div>
  </div>

  <script>
    function toggleCampos() {
      const tipo = document.getElementById("tipoCalculo").value;
      document.getElementById("campoPlanoNovo").style.display = tipo === "plano" ? "block" : "none";
      document.getElementById("campoDataTroca").style.display = tipo === "plano" ? "block" : "none";
      document.getElementById("campoNovoVencimento").style.display = tipo === "vencimento" ? "block" : "none";
    }

    function calcular() {
      const tipo = document.getElementById("tipoCalculo").value;
      const resumo = document.getElementById("resumo");
      resumo.innerHTML = "<b>Resultado do cÃ¡lculo:</b><br>";

      if (tipo === "plano") {
        resumo.innerHTML += "ðŸ‘‰ Aqui entraria o cÃ¡lculo de troca de plano.";
      } else {
        resumo.innerHTML += "ðŸ‘‰ Aqui entraria o cÃ¡lculo de troca de vencimento.";
      }
    }
  </script>
</body>
</html>
